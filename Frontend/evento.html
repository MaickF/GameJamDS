<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cantidad de usuarios</title>
</head>
<body>
  <h1>Cantidad de usuarios</h1>
  <div id="cantidadUsuarios"></div>

  <script>
    fetch('/info')
      .then(response => response.text())
      .then(texto => document.querySelector('#cantidadUsuarios').innerHTML = texto)
      .catch(error => console.log('Error al obtener la cantidad de usuarios:', error));
  </script>
</body>
</html>
