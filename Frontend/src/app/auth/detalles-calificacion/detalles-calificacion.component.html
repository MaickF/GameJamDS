<html>
<body>
<div class="ranking-container">
    <h1 class="ranking-title">Detalles de la calificacion</h1>
  
    <table class="ranking-table">
      <tr *ngFor="let evaluacion of criteriosXjuegos; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ evaluacion.criterio }}</td>
        <td>{{ evaluacion.nota }}</td>
        <td>{{ evaluacion.juez }}</td>
      </tr>
    </table>
  </div>
  <button class="btn center" (click)="volver()">Volver</button>
</body> 
</html>
