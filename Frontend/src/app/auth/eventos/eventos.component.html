<!DOCTYPE html>
<html>
<body>
<div>
  <select [(ngModel)]="selectedDate" class="custom-select">
    <option value="">Seleccionar fecha</option>
    <option *ngFor="let event of events" [value]="event.fechaInicio">{{ event.fechaInicio }}</option>
  </select>
  <div *ngIf="selectedDate" class="event-content">
    <div class="row center" style="color:rgb(229, 146, 44)">
      <h1 class="noMarginBot">Game Jam  </h1>
      <h2 class="noMarginBot textoBajo margenInicial">{{ getSelectedEvent()?.fechaInicio }} - </h2>
      <h2 class="noMarginBot textoBajo">{{ getSelectedEvent()?.fechaFinal }}</h2>
    </div>
    <div class="center">
        <h3 class="noMarginTop">{{ getSelectedEvent()?.ubicacion }}</h3>
    </div>
    <div class="alineacion row"> 
        <h3>Tema: </h3>
        <h4 class="margenInicial" style="color: rgba(0, 0, 0, 0.758);">{{ getSelectedEvent()?.tema }}</h4>
    </div>
    <div class="alineacion row">
        <h3>Descripci√≥n: </h3>
        <h4 class="margenInicial" style="color: rgba(0, 0, 0, 0.758);">{{ getSelectedEvent()?.descripcion }}</h4>
    </div>
  </div>  
</div>
</body>
</html>
